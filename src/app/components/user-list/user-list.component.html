<div class="user-list">
  <h3>Online Users</h3>
  
  <div class="users">
    <div *ngFor="let user of getOtherUsers()" class="user">
      <img [src]="user.photoURL" [alt]="user.displayName || user.name || 'User'" class="avatar">
      <span class="name">{{ user.displayName || user.name || 'User' }}</span>
    </div>
  </div>
</div>

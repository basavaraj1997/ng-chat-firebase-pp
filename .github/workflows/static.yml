name: Deploy Angular App to GitHub Pages

on:
  push:
    branches:
      - main  # Change to your default branch if it's not main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v3

      - name: 🟢 Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Or your preferred version

      - name: 📦 Install dependencies
        run: npm install

      - name: 🛠️ Build Angular project
        run: |
          npm run build -- --base-href=/ng-chat-firebase-pp/

      - name: 🚀 Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages          # The branch the action will deploy to
          folder: dist/chatng  # Adjust to match your Angular project folder in dist
